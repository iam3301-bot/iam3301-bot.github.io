  <script>
    // =============================================
    // ä¿®æ”¹å¯†ç è„šæœ¬

    const messageBox = document.getElementById('messageBox');
    const form = document.getElementById('changePasswordForm');
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthBars = document.querySelectorAll('.strength-bar');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(message, type = 'info', duration = 5000) {
      messageBox.textContent = message;
      messageBox.className = `message-box show ${type}`;
      
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, type === 'success' ? 3000 : duration);
    }

    // å¯†ç å¼ºåº¦æ£€æµ‹
    newPasswordInput.addEventListener('input', () => {
      const password = newPasswordInput.value;
      const strength = checkPasswordStrength(password);
      
      strengthBars.forEach((bar, index) => {
        bar.className = 'strength-bar';
        if (index < strength.level) {
          bar.classList.add('active', strength.class);
        }
      });
      
      strengthText.textContent = strength.text;
      strengthText.style.color = strength.color;
    });

    function checkPasswordStrength(password) {
      let score = 0;
      
      if (password.length >= 6) score++;
      if (password.length >= 10) score++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
      if (/\d/.test(password)) score++;
      if (/[^a-zA-Z0-9]/.test(password)) score++;
      
      if (score <= 1) return { level: 1, class: 'weak', text: 'å¼±', color: '#ef4444' };
      if (score <= 2) return { level: 2, class: 'medium', text: 'ä¸­ç­‰', color: '#f59e0b' };
      if (score <= 3) return { level: 3, class: 'strong', text: 'å¼º', color: '#10b981' };
      return { level: 4, class: 'very-strong', text: 'éå¸¸å¼º', color: '#00ff88' };
    }

    // è¡¨å•æäº¤
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const currentPassword = currentPasswordInput.value.trim();
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // éªŒè¯
      if (!currentPassword || !newPassword || !confirmPassword) {
        showMessage('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('æ–°å¯†ç è‡³å°‘éœ€è¦6ä½å­—ç¬¦', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('ä¸¤æ¬¡è¾“å…¥çš„æ–°å¯†ç ä¸ä¸€è‡´', 'error');
        return;
      }

      if (newPassword === currentPassword) {
        showMessage('æ–°å¯†ç ä¸èƒ½ä¸å½“å‰å¯†ç ç›¸åŒ', 'warning');
        return;
      }

      // æäº¤
      submitBtn.disabled = true;
      submitBtn.textContent = 'æ­£åœ¨ä¿å­˜...';

      try {
        if (typeof GameBoxAuth !== 'undefined' && typeof window._supabase !== 'undefined') {
          const userData = GameBoxAuth.getCurrentUser();
          
          // éªŒè¯å½“å‰å¯†ç 
          const { error: signInError } = await window._supabase.auth.signInWithPassword({
            email: userData.email,
            password: currentPassword
          });

          if (signInError) {
            showMessage('å½“å‰å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥', 'error');
            return;
          }

          // æ›´æ–°å¯†ç 
          const { error: updateError } = await window._supabase.auth.updateUser({
            password: newPassword
          });

          if (updateError) {
            throw updateError;
          }

          showMessage('âœ… å¯†ç ä¿®æ”¹æˆåŠŸï¼', 'success');
          
          // æ¸…ç©ºè¡¨å•
          form.reset();
          strengthText.textContent = '';
          strengthBars.forEach(bar => bar.className = 'strength-bar');
          
          // 3ç§’åè¿”å›
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 3000);
        } else {
          showMessage('âš ï¸ æ¼”ç¤ºæ¨¡å¼ä¸‹æ— æ³•ä¿®æ”¹å¯†ç ', 'warning');
        }
      } catch (error) {
        console.error('ä¿®æ”¹å¯†ç å¤±è´¥:', error);
        showMessage('ä¿®æ”¹å¤±è´¥ï¼š' + (error.message || 'æœªçŸ¥é”™è¯¯'), 'error');
      } finally {

        submitBtn.textContent = 'ğŸ’¾ ä¿å­˜æ–°å¯†ç ';
