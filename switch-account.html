  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    /* èƒŒæ™¯åŠ¨ç”»æ•ˆæœ */
    body::before {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:

      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {

    .switch-container {

    }
    
    .switch-card {

      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 240, 255, 0.15), 0 0 0 1px rgba(0, 240, 255, 0.1) inset;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .switch-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #00F0FF, #00ff88, #FF003C, #00F0FF);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {

      100% { background-position: 200% 0%; }
    }
    
    .switch-header {

      margin-bottom: 36px;
    }
    
    .switch-icon {

      margin-bottom: 16px;
      animation: rotate 3s ease-in-out infinite;
      display: inline-block;
    }
    
    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }
    
    .switch-title {

      font-weight: 700;
      background: linear-gradient(135deg, #00F0FF, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }
    
    .switch-subtitle {

    }
    
    .current-account {

      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
    }
    
    .current-account::before {

      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
      animation: slide 2s ease-in-out infinite;
    }
    
    @keyframes slide {

    }
    
    .current-account-label {

    .current-account-info {

      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }
    
    .form-group {

    }
    
    .form-label {

      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(0, 240, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #00F0FF;
      box-shadow: 0 0 0 4px rgba(0, 240, 255, 0.1), 0 0 20px rgba(0, 240, 255, 0.2);
      background: rgba(0, 0, 0, 0.6);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .switch-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00F0FF, #00ff88);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .switch-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .switch-btn:hover::before {
      left: 100%;
    }
    
    .switch-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
    }
    
    .switch-btn:active {
      transform: translateY(-1px);
    }
    
    .cancel-btn {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .message {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 14px;
      text-align: center;
      font-weight: 600;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.error {

    }
    
    .message.success {

    /* å“åº”å¼è®¾è®¡ */

    }
  </style>

  <div class="switch-container">

  <script src="supabase-config.js"></script>
  <script src="common.js"></script>
  <script src="cyber-effects.js"></script>
  <script>
    // åˆå§‹åŒ–èµ›åšæœ‹å…‹æ•ˆæœ
    if (typeof initCyberpunkEffects === 'function') {
      initCyberpunkEffects();
    }
    
    // æ˜¾ç¤ºå½“å‰è´¦å·ä¿¡æ¯
    async function displayCurrentAccount() {
      try {
        // ç­‰å¾… GameBoxAuth åˆå§‹åŒ–
        if (typeof GameBoxAuth.init === 'function') {
          await GameBoxAuth.init();
        }
        
        // è·å–ç”¨æˆ·æ•°æ®
        let userData = GameBoxAuth.getCurrentUser();
        
        // å¦‚æœ getCurrentUser è¿”å› Promiseï¼Œç­‰å¾…å®ƒ
        if (userData instanceof Promise) {
          userData = await userData;
        }
        
        const currentAccountEl = document.getElementById('currentAccount');
        
        console.log('åˆ‡æ¢è´¦å·é¡µ - å½“å‰ç”¨æˆ·:', userData);
      
      if (userData) {
        const displayName = userData.username || userData.email?.split('@')[0] || 'æœªçŸ¥ç”¨æˆ·';
        const displayEmail = userData.email || '';
        currentAccountEl.textContent = `${displayName}${displayEmail ? ' (' + displayEmail + ')' : ''}`;
      } else {
        currentAccountEl.textContent = 'æœªç™»å½•';
      }
      } catch (error) {
        console.error('åŠ è½½å½“å‰è´¦å·å¤±è´¥:', error);
        document.getElementById('currentAccount').textContent = 'åŠ è½½å¤±è´¥';
      }
    }
    
    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(message, type = 'error') {
      const messageBox = document.getElementById('messageBox');
      messageBox.innerHTML = `<div class="message ${type}">${message}</div>`;
      
      if (type === 'success') {
        setTimeout(() => {
          messageBox.innerHTML = '';
        }, 3000);
      }
    }
    
    // å¤„ç†è¡¨å•æäº¤
    document.getElementById('switchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showMessage('è¯·å¡«å†™å®Œæ•´çš„ç™»å½•ä¿¡æ¯', 'error');
        return;
      }
      
      try {
        // å…ˆç™»å‡ºå½“å‰è´¦å·
        await GameBoxAuth.signOut();
        
        // ç™»å½•æ–°è´¦å·
        const result = await GameBoxAuth.signIn(email, password);
        
        if (result.success) {
          showMessage('åˆ‡æ¢æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1500);
        } else {
          showMessage(result.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥é‚®ç®±å’Œå¯†ç ', 'error');
        }
      } catch (error) {
        console.error('åˆ‡æ¢è´¦å·å¤±è´¥:', error);
        showMessage('åˆ‡æ¢å¤±è´¥ï¼š' + error.message, 'error');
      }
    });
    
    // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºå½“å‰è´¦å·
    document.addEventListener('DOMContentLoaded', displayCurrentAccount);
  </script>
